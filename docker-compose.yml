# docker-compose.yml
version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: secureguard
      POSTGRES_PASSWORD: password
      POSTGRES_DB: secureguard_dev
    ports:
      - "5432:5432"
    volumes:
      - secureguard_db_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - secureguard_redis_data:/data
    command: redis-server --appendonly yes

volumes:
  secureguard_db_data:
  secureguard_redis_data: